<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fingers & Toes</title>
     <link rel="stylesheet" type="text/css" href="style1.css">
   
<script src="FingerToesScript.js"></script>
 </head>
<body style="background-color:#D4C9C7;">
<div id="heading">
    
    <h1>Fingers & Toes</h1>
    </div>
   
   <div id="input_box">
       <label>Enter Seconds Needed:</label>
       <input type="number" id="input" onchange="counter()">
       <button id="reset" onclick="reset()">Reset</button>
       <button id="restart" onclick="restart()">Restart</button>
       <div id="counter_box">0</div>
      
    </div>
    <div class="word_box" id="finger">Fingers</div>
    
    
</body>
   
 
</html>
